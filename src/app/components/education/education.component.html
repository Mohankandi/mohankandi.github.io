<mat-card class="education-card">
  <mat-card-header>
    <div mat-card-avatar class="university-logo"
      [style.background-image]="universityLogo"
      [style.background-size]="'contain'"
      [style.background-position]="'center'"
      [style.background-repeat]="'no-repeat'">
    </div>
    <mat-card-title>
      {{education?.collegeName}}
    </mat-card-title>
    <mat-card-subtitle>
      <div>{{education?.degreeName}}</div>
      <div>{{education?.duration}}</div>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{education?.description}}
    </p>
  </mat-card-content>
</mat-card>
