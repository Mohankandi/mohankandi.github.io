<mat-card class="education-card">
  <mat-card-header>
    <mat-card-title>
      {{education?.collegeName}}
    </mat-card-title>
    <mat-card-subtitle>
      <div>{{education?.degreeName}}</div>
      <div>{{education?.duration}}</div>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{education?.description}}
    </p>
  </mat-card-content>
</mat-card>
