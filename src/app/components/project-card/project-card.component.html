<mat-card class="project-card">
  <mat-card-header>
    <div mat-card-avatar
    [style.background-size]= "'cover'"
    [style.background-image]="backGroundImg"></div>
    <mat-card-title>{{project?.clientName}}</mat-card-title>
    <mat-card-subtitle>
      <div>{{project?.location}}</div>
      <div>{{project?.duration}}</div>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{project?.description}}
    </p>
  </mat-card-content>
</mat-card>
